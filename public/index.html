<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<html ng-app='myApp'>
	<head>
		<!-- All the files that are required -->
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

		<!-- Optional Bootstrap theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="/scripts/index.js"></script>
	</head>
	<body>
<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link" ng-click="showRegister=true">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" class="active" id="register-form-link" ng-click="showRegister=false">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12" ng-controller="LoginController">
								<form ng-hide="!showRegister" name="loginForm" id="login-form">
									<div class="form-group">
										<input type="text" data-ng-model="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" data-ng-model="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<!-- <div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
    										<button data-ng-disabled="progress.active()" data-ng-click="submitLogin(loginForm)" class="btn btn-primary">Login</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form ng-hide="showRegister" name="registerForm" id="register-form" class="ng-hide" role="form">
									<div class="form-group">
										<input type="text" data-ng-model="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" data-ng-model="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" data-ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" data-ng-model="confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>


									<div class="form-group">
										<input type="address" data-ng-model="address" id="address" tabindex="4" class="form-control" placeholder="Address">
									</div>
									<div class="form-group">
										<input type="title" data-ng-model="title" id="title" tabindex="5" class="form-control" placeholder="Title">
									</div>
									<div class="form-group">
										<select class="form-control" id="authorization" data-ng-model="authorization">
										    <option value=0>User</option>
										    <option value=1>Worker</option>
										    <option value=2>Manager</option>
										    <option value=3>Admin</option>
										 </select> 										
									</div>


									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
    										<button data-ng-disabled="progress.active()" data-ng-click="submitLogin(registerForm)" class="btn btn-primary">Register</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
	</body>	
</html>
